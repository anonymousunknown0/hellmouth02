  <style>
    /* Splash screen */
    #splash {
      position: fixed; inset: 0;
      background: black; color: white;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem; z-index: 1000;
    }
    #splash.hide { animation: fadeOut 1s forwards; }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }body {
  margin: 0;
  background: url('https://cdn.spacetelescope.org/archives/images/screen/heic1501a.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #eaeaea;
  font-family: 'Inter', Arial, sans-serif;
  overflow: hidden;
}
header {
  position: fixed; top: 0; left: 0; right: 0;
  padding: 1rem 2rem;
  background: rgba(21,26,30,0.8);
  color: white; font-size: 1.2rem;
  letter-spacing: 0.1em; z-index: 500;
  border-bottom: 1px solid #222;
}
audio#clickSound { display: none; }
.grid {
  position: absolute; top: 70px; left: 0; right: 0; bottom: 0;
  display: flex; flex-wrap: wrap;
  width: 300vw; height: 300vh;
  transform: translate(-60vw, -60vh);
  transition: transform 0.2s; cursor: grab;
}
.piece {
  background: rgba(0,0,0,0.6);
  border: 1px solid #2c2d34;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  border-radius: 18px;
  margin: 24px;
  width: 160px; height: 160px;
  display: flex; align-items: center; justify-content: center;
  font-size: 1.1rem; text-align: center;
  cursor: pointer;
  color: #fff;
}
.modal {
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.95);
  display: none; padding: 4vh 6vw;
  overflow-y: auto; z-index: 800;
}
.modal.open { display: block; }
.modal-close {
  position: absolute; top: 20px; right: 30px;
  font-size: 2rem; color: #fff; cursor: pointer;
}
@keyframes spin {
  from { transform: rotate(0deg); } to { transform: rotate(360deg); }
}

  </style>
</head>

  <header>HUNTER HARDON: VIRTUAL SPIRAL NOTEBOOK</header>
  <audio id="clickSound" src="click.mp3"></audio>
  <div class="grid" id="grid"></div>
  <div class="modal" id="modal">
    <div class="modal-close" id="modalClose">&times;</div>
    <div id="modalContent"></div>
  </div>
  <script>
    // Hide splash and init grid after load

      document.getElementById('splash').classList.add('hide');
      setTimeout(init, 1000);

    },
    {
      title: "Lunch with the Narrator",
      type: "immersive",
      content: null
    },
    {
      title: "HELLMOUTH: Part One",
      type: "media",
      content: `<video controls style="width:100%;"><source src="hellmouth part one.mp4" type="video/mp4">Your browser does not support video.</video>`
    },
    {
      title: "The Surveillance Tape",
      type: "media",
      content: `<video controls style="width:100%;"><source src="The Surveillance Tape.mp4" type="video/mp4">Your browser does not support video.</video>`
    }
  ];

  const grid = document.getElementById('grid');
  const modal = document.getElementById('modal');
  const modalContent = document.getElementById('modalContent');
  const clickSound = document.getElementById('clickSound');

  pieces.forEach(piece => {
    const el = document.createElement('div');
    el.className = 'piece';
    el.innerText = piece.title;
    el.onclick = () => showModal(piece);
    grid.appendChild(el);
  });

  document.getElementById('modalClose').onclick = () => modal.classList.remove('open');
  modal.onclick = e => { if (e.target === modal) modal.classList.remove('open'); };

  // Drag-to-pan
  let isDown=false, startX, startY, posX=-60, posY=-60;
  grid.addEventListener('mousedown', e=>{ isDown=true; startX=e.clientX; startY=e.clientY; grid.style.cursor='grabbing'; });
  window.addEventListener('mouseup', ()=>{ isDown=false; grid.style.cursor='grab'; });
  window.addEventListener('mousemove', e=>{
    if(!isDown) return;
    posX += (e.clientX - startX) * 0.3;
    posY += (e.clientY - startY) * 0.3;
    grid.style.transform = `translate(${posX}vw, ${posY}vh)`;
    startX=e.clientX; startY=e.clientY;
  });
